<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Model Viewer with Icosahedron Navigator</title>
    <link rel="stylesheet" href="viewer-styles.css">
</head>
<body>
    <div id="info">
        <h3>STL Model Viewer</h3>
        <input type="file" id="fileInput" accept=".stl" />
        <button id="loadSample">Load Sample</button>
        <button id="editorToggle" class="editor-toggle">
            <span class="toggle-icon">▼</span>
            <span class="toggle-text">Show Editor</span>
        </button>
        <div id="loadingIndicator" class="hidden">Loading model...</div>
        <div id="error" class="hidden" style="color: red; margin-top: 1rem;"></div>
        
        <!-- Model Editor Container (initially hidden) -->
        <div id="modelEditor" class="model-editor" style="margin-top: 1rem; border-top: 1px solid #444; padding-top: 1rem;">
            <!-- Model editor content will be injected here -->
        </div>
    </div>

    <!-- Icosahedron Navigator -->
    <div id="icosahedronContainer">
        <!-- Navigator content will be injected here -->
    </div>

    <!-- Animation Controls -->
    <div id="animationControls">
        <h4 style="margin: 0 0 0.5rem 0; color: var(--text-color);">Camera</h4>
        <div class="controls-row">
            <button class="control-button" id="autoRotate">Auto Rotate</button>
            <button class="control-button" id="homeView">Home</button>
        </div>
        <div class="controls-row">
            <div class="view-arrow" id="prevView" title="Previous view">‹</div>
            <div class="view-arrow" id="nextView" title="Next view">›</div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="stl-viewer.js" defer></script>
    <!-- <script type="module" src="model-utils.js" defer></script>
    <script type="module" src="icosahedron-navigator.js" defer></script>
    <script type="module" src="model-editor.js" defer></script> -->
</body>
</html>
