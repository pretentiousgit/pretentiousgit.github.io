<section class="no-padding bg-primary" id="portfolio">
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="text-center">
        {% loop_directory directory:portfolio iterator:image filter:*.jpg sort:descending %}
        <div class="col-lg-4 col-sm-6">
          <img class="portfolio" src="portfolio/thumbnail/{{ image }}.jpg" />
        </div>
        {% endloop_directory %}
      </div>
    </div>
  </div>
</section>
